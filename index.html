<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fast Food App - Carrito Callejero</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.min.js"></script>
</head>
<body class="bg-gray-100 pb-20">

    <header class="bg-yellow-500 p-4 text-center shadow-md">
        <h1 class="text-2xl font-bold text-white uppercase italic">üî• Street Food Express üî•</h1>
    </header>

    <main class="p-4 grid grid-cols-1 md:grid-cols-2 gap-4" id="catalogo">
        <div class="bg-white rounded-lg shadow p-4 flex gap-4 border-l-4 border-orange-500">
            <img src="https://images.unsplash.com/photo-1568901346375-23c9450c58cd?q=80&w=200&h=200&auto=format&fit=crop" alt="Hamburguesa" class="w-24 h-24 rounded object-cover">
            <div class="flex-1">
                <h3 class="font-bold text-lg">Hamburguesa Especial</h3>
                <p class="text-sm text-gray-600">Carne 150g, queso, ripio, salsas.</p>
                <p class="text-orange-600 font-bold mt-2">$15.000</p>
                <input type="number" placeholder="Cant" class="cantidad border rounded w-16 p-1 mt-1" data-nombre="Hamburguesa Especial" data-precio="15000">
            </div>
        </div>

        <div class="bg-white rounded-lg shadow p-4 flex gap-4 border-l-4 border-orange-500">
            <img src="https://images.unsplash.com/photo-1612392062631-94dd858cba88?q=80&w=200&h=200&auto=format&fit=crop" alt="Hot Dog" class="w-24 h-24 rounded object-cover">
            <div class="flex-1">
                <h3 class="font-bold text-lg">Hot Dog Americano</h3>
                <p class="text-sm text-gray-600">Salchicha jumbo, cebolla, mostaza.</p>
                <p class="text-orange-600 font-bold mt-2">$10.000</p>
                <input type="number" placeholder="Cant" class="cantidad border rounded w-16 p-1 mt-1" data-nombre="Hot Dog Americano" data-precio="10000">
            </div>
        </div>
    </main>

    <section class="p-4 bg-white m-4 rounded shadow">
        <h2 class="font-bold mb-4 border-b">Datos del Pedido</h2>
        <div class="space-y-3">
            <input type="text" id="cliente" placeholder="Nombre completo" class="w-full border p-2 rounded">
            <input type="tel" id="celular" placeholder="Celular" class="w-full border p-2 rounded">
            <input type="email" id="correo" placeholder="Correo electr√≥nico" class="w-full border p-2 rounded">
            <button onclick="procesarPedido()" class="w-full bg-green-600 text-white font-bold p-3 rounded hover:bg-green-700">ENVIAR PEDIDO</button>
        </div>
    </section>

    <section id="adminPanel" class="hidden p-4 bg-gray-800 text-white m-4 rounded shadow">
        <h2 class="font-bold mb-4">Panel de Administraci√≥n</h2>
        <div class="flex flex-wrap gap-2">
            <button onclick="exportarExcel()" class="bg-blue-500 p-2 rounded text-sm">üì• Informes Excel</button>
            <button onclick="crearBackup()" class="bg-purple-500 p-2 rounded text-sm">üíæ Backup (JSON)</button>
            <button onclick="alert('Modo edici√≥n activado')" class="bg-yellow-600 p-2 rounded text-sm">‚úèÔ∏è Editar Productos</button>
        </div>
        <div id="listaPedidos" class="mt-4 text-xs text-gray-300"></div>
    </section>

    <nav class="fixed bottom-0 w-full bg-white border-t flex justify-around p-2 shadow-lg">
        <button onclick="location.reload()" class="text-xs flex flex-col items-center">üè† <span>Inicio</span></button>
        <button onclick="toggleAdmin()" class="text-xs flex flex-col items-center">üë§ <span>Admin</span></button>
    </nav>

    <script>
        let pedidos = JSON.parse(localStorage.getItem('pedidos_comida')) || [];

        function procesarPedido() {
            const cliente = document.getElementById('cliente').value;
            const celular = document.getElementById('celular').value;
            const inputs = document.querySelectorAll('.cantidad');
            let itemsPedido = [];

            inputs.forEach(input => {
                if (input.value > 0) {
                    itemsPedido.push(`${input.dataset.nombre} (x${input.value})`);
                }
            });

            if (!cliente || itemsPedido.length === 0) {
                alert("Por favor ingresa tu nombre y al menos un producto.");
                return;
            }

            const nuevoPedido = {
                fecha: new Date().toLocaleString(),
                cliente: cliente,
                celular: celular,
                correo: document.getElementById('correo').value,
                detalle: itemsPedido.join(', ')
            };

            pedidos.push(nuevoPedido);
            localStorage.setItem('pedidos_comida', JSON.stringify(pedidos));
            alert("‚úÖ Pedido guardado con √©xito");
            location.reload();
        }

        function toggleAdmin() {
            const panel = document.getElementById('adminPanel');
            panel.classList.toggle('hidden');
            renderPedidos();
        }

        function renderPedidos() {
            const container = document.getElementById('listaPedidos');
            container.innerHTML = pedidos.map(p => `<p class='border-b border-gray-700 py-1'>${p.fecha} - ${p.cliente}: ${p.detalle}</p>`).join('');
        }

        function exportarExcel() {
            if(pedidos.length === 0) return alert("No hay datos para exportar");
            const ws = XLSX.utils.json_to_sheet(pedidos);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "Pedidos");
            XLSX.writeFile(wb, "Informe_Ventas_Comidas.xlsx");
        }

        function crearBackup() {
            const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(pedidos));
            const downloadAnchorNode = document.createElement('a');
            downloadAnchorNode.setAttribute("href", dataStr);
            downloadAnchorNode.setAttribute("download", "backup_pedidos.json");
            document.body.appendChild(downloadAnchorNode);
            downloadAnchorNode.click();
            downloadAnchorNode.remove();
        }
    </script>
</body>
</html>
