<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAXI COMIDAS - Pedidos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.min.js"></script>
    <style>
        .brand-yellow { color: #FFCC00; }
        .bg-brand-yellow { background-color: #FFCC00; }
    </style>
</head>
<body class="bg-black text-gray-900 pb-20">

    <header class="bg-white p-4 text-center shadow-lg border-b-4 border-yellow-500">
        <img src="https://i.ibb.co/6R2NXYm/maxi-comidas-logo.jpg" alt="Logo Maxi Comidas" class="w-32 mx-auto mb-2 rounded-full">
        <h1 class="text-3xl font-black text-black uppercase">MAXI COMIDAS</h1>
        <p class="text-sm font-bold text-gray-600">Cel: 3205901068</p>
    </header>

    <main class="p-4 grid grid-cols-1 gap-4" id="catalogo">
        <div class="bg-white rounded-2xl shadow p-4 flex gap-4 border-l-8 border-yellow-500">
            <img src="https://images.unsplash.com/photo-1568901346375-23c9450c58cd?q=80&w=150&h=150&auto=format&fit=crop" class="w-20 h-20 rounded-xl object-cover">
            <div class="flex-1">
                <h3 class="font-bold text-lg">Hamburguesa Maxi</h3>
                <p class="text-xs text-gray-500">Carne, doble queso, ripio y salsas de la casa.</p>
                <div class="flex justify-between items-center mt-2">
                    <span class="text-green-700 font-bold">$15.000</span>
                    <input type="number" placeholder="0" class="cantidad border-2 border-yellow-500 rounded-lg w-14 p-1 text-center font-bold" data-nombre="Hamburguesa Maxi" data-precio="15000">
                </div>
            </div>
        </div>

        <div class="bg-white rounded-2xl shadow p-4 flex gap-4 border-l-8 border-red-600">
            <img src="https://images.unsplash.com/photo-1612392062631-94dd858cba88?q=80&w=150&h=150&auto=format&fit=crop" class="w-20 h-20 rounded-xl object-cover">
            <div class="flex-1">
                <h3 class="font-bold text-lg">Perro Caliente</h3>
                <p class="text-xs text-gray-500">Salchicha americana, cebolla y lluvia de papas.</p>
                <div class="flex justify-between items-center mt-2">
                    <span class="text-green-700 font-bold">$10.000</span>
                    <input type="number" placeholder="0" class="cantidad border-2 border-yellow-500 rounded-lg w-14 p-1 text-center font-bold" data-nombre="Perro Caliente" data-precio="10000">
                </div>
            </div>
        </div>

        <div class="bg-white rounded-2xl shadow p-4 flex gap-4 border-l-8 border-yellow-500">
            <img src="https://images.unsplash.com/photo-1544124499-58912cbddaad?q=80&w=150&h=150&auto=format&fit=crop" class="w-20 h-20 rounded-xl object-cover">
            <div class="flex-1">
                <h3 class="font-bold text-lg">Picada Mixta</h3>
                <p class="text-xs text-gray-500">Pollo, carne, chorizo, papa y arepa.</p>
                <div class="flex justify-between items-center mt-2">
                    <span class="text-green-700 font-bold">$25.000</span>
                    <input type="number" placeholder="0" class="cantidad border-2 border-yellow-500 rounded-lg w-14 p-1 text-center font-bold" data-nombre="Picada Mixta" data-precio="25000">
                </div>
            </div>
        </div>
    </main>

    <section class="p-6 bg-yellow-500 m-4 rounded-3xl shadow-xl">
        <h2 class="font-black text-black mb-4 uppercase italic">Finalizar Pedido</h2>
        <div class="space-y-3">
            <input type="text" id="cliente" placeholder="Tu Nombre" class="w-full border-none p-3 rounded-xl shadow-inner">
            <input type="tel" id="celular" placeholder="Tu WhatsApp" class="w-full border-none p-3 rounded-xl shadow-inner">
            <input type="email" id="correo" placeholder="Tu Correo (Opcional)" class="w-full border-none p-3 rounded-xl shadow-inner">
            <button onclick="enviarWhatsApp()" class="w-full bg-green-600 text-white font-black p-4 rounded-xl shadow-lg hover:bg-green-700 transition transform active:scale-95">
                üöÄ ENVIAR POR WHATSAPP
            </button>
        </div>
    </section>

    <section id="adminPanel" class="hidden p-4 bg-gray-900 text-white m-4 rounded-2xl">
        <h2 class="font-bold mb-4 border-b border-gray-700 pb-2">Gesti√≥n de Maxi Comidas</h2>
        <div class="grid grid-cols-2 gap-2">
            <button onclick="exportarExcel()" class="bg-blue-600 p-3 rounded-xl text-sm font-bold">üìä Reporte Excel</button>
            <button onclick="crearBackup()" class="bg-purple-600 p-3 rounded-xl text-sm font-bold">üíæ Backup Datos</button>
        </div>
        <div id="listaPedidos" class="mt-4 text-[10px] space-y-1"></div>
    </section>

    <nav class="fixed bottom-0 w-full bg-white border-t flex justify-around p-3 shadow-2xl">
        <button onclick="location.reload()" class="flex flex-col items-center text-yellow-600">
            <span class="text-xl">üè†</span><span class="text-[10px] font-bold">INICIO</span>
        </button>
        <button onclick="toggleAdmin()" class="flex flex-col items-center text-gray-400">
            <span class="text-xl">‚öôÔ∏è</span><span class="text-[10px] font-bold">ADMIN</span>
        </button>
    </nav>

    <script>
        let pedidos = JSON.parse(localStorage.getItem('pedidos_maxi')) || [];
        const WHATSAPP_DESTINO = "573117700431"; // Tu n√∫mero de recepci√≥n

        function enviarWhatsApp() {
            const cliente = document.getElementById('cliente').value;
            const celular = document.getElementById('celular').value;
            const inputs = document.querySelectorAll('.cantidad');
            let itemsPedido = [];
            let total = 0;

            inputs.forEach(input => {
                const cant = parseInt(input.value);
                if (cant > 0) {
                    const subtotal = cant * parseInt(input.dataset.precio);
                    itemsPedido.push(`- ${input.dataset.nombre} x${cant} ($${subtotal})`);
                    total += subtotal;
                }
            });

            if (!cliente || itemsPedido.length === 0) {
                alert("Completa tu nombre y elige al menos un plato delicioso.");
                return;
            }

            // Guardar en base de datos local
            const nuevoPedido = {
                fecha: new Date().toLocaleString(),
                cliente, celular, total,
                detalle: itemsPedido.join(', ')
            };
            pedidos.push(nuevoPedido);
            localStorage.setItem('pedidos_maxi', JSON.stringify(pedidos));

            // Crear mensaje para WhatsApp
            const mensaje = encodeURIComponent(
                `*NUEVO PEDIDO - MAXI COMIDAS* üçî\n\n` +
                `*Cliente:* ${cliente}\n` +
                `*WhatsApp:* ${celular}\n` +
                `--------------------------\n` +
                `${itemsPedido.join('\n')}\n` +
                `--------------------------\n` +
                `*TOTAL A PAGAR: $${total}*`
            );

            window.open(`https://wa.me/${WHATSAPP_DESTINO}?text=${mensaje}`, '_blank');
        }

        function toggleAdmin() {
            const pass = prompt("Clave de Administrador:");
            if(pass === "1234") { // Puedes cambiar esta clave sencilla
                document.getElementById('adminPanel').classList.toggle('hidden');
                renderPedidos();
            } else {
                alert("Acceso denegado");
            }
        }

        function renderPedidos() {
            const container = document.getElementById('listaPedidos');
            container.innerHTML = pedidos.map(p => `
                <div class='bg-gray-800 p-2 rounded mb-1'>
                    <span class='text-yellow-400'>${p.fecha}</span> | ${p.cliente} | <b>$${p.total}</b>
                </div>
            `).reverse().join('');
        }

        function exportarExcel() {
            const ws = XLSX.utils.json_to_sheet(pedidos);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "Ventas");
            XLSX.writeFile(wb, "Reporte_MaxiComidas.xlsx");
        }

        function crearBackup() {
            const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(pedidos));
            const downloadAnchorNode = document.createElement('a');
            downloadAnchorNode.setAttribute("href", dataStr);
            downloadAnchorNode.setAttribute("download", "backup_maxicomidas.json");
            downloadAnchorNode.click();
        }
    </script>
</body>
</html>
