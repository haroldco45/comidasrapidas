<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAXI COMIDAS - Pedidos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&display=swap');
        body { font-family: 'Poppins', sans-serif; }
        .bg-maxi-yellow { background-color: #FFCC00; }
        .text-maxi-yellow { color: #FFCC00; }
    </style>
</head>
<body class="bg-zinc-950 text-gray-100 pb-24">

    <header class="bg-white p-6 text-center shadow-2xl rounded-b-[3rem] border-b-8 border-yellow-500">
        <img src="logo-maxi.png" alt="MAXI COMIDAS" class="w-32 h-32 mx-auto mb-3 rounded-full border-4 border-black shadow-lg">
        <h1 class="text-4xl font-black text-black italic tracking-tighter">MAXI COMIDAS</h1>
        <div class="mt-2 inline-block bg-black text-white px-4 py-1 rounded-full text-sm font-bold">
            üìç Pedidos: 3205901068
        </div>
    </header>

    <main class="p-4 space-y-4 mt-4">
        
        <div class="bg-zinc-900 rounded-3xl overflow-hidden shadow-xl border border-zinc-800 flex items-center p-3">
            <img src="hamburguesa-sencilla.jpg" alt="Hamburguesa Sencilla" class="w-24 h-24 rounded-2xl object-cover">
            <div class="ml-4 flex-1">
                <h3 class="text-lg font-bold text-white">Hamburguesa Sencilla</h3>
                <p class="text-xs text-gray-400">Pan, carne artesanal, queso, tocineta, ripio, ensalada, tomate y lechuga.</p>
                <div class="flex justify-between items-center mt-3">
                    <span class="text-maxi-yellow font-black text-xl">$16.000</span>
                    <input type="number" min="0" placeholder="0" class="cantidad w-14 bg-zinc-800 border-2 border-yellow-500 rounded-lg p-1 text-center font-bold text-white" data-nombre="Hamburguesa Sencilla" data-precio="16000">
                </div>
            </div>
        </div>

        </main>

    <section class="p-6 bg-maxi-yellow m-4 rounded-[2rem] shadow-2xl text-black">
        <h2 class="font-black text-2xl mb-4 italic uppercase">¬°Haz tu pedido ya!</h2>
        <div class="space-y-3">
            <input type="text" id="cliente" placeholder="Tu Nombre completo" class="w-full p-4 rounded-2xl border-none shadow-inner font-bold">
            <input type="tel" id="celular" placeholder="Tu n√∫mero de WhatsApp" class="w-full p-4 rounded-2xl border-none shadow-inner font-bold">
            <input type="email" id="correo" placeholder="Correo (Opcional)" class="w-full p-4 rounded-2xl border-none shadow-inner font-bold">
            <button onclick="enviarPedido()" class="w-full bg-black text-white font-black p-5 rounded-2xl shadow-lg hover:bg-zinc-800 transition active:scale-95 flex justify-center items-center gap-2 text-lg">
                üü¢ ENVIAR A WHATSAPP
            </button>
        </div>
    </section>

    <section id="adminPanel" class="hidden p-6 bg-zinc-900 border-t-4 border-maxi-yellow m-4 rounded-3xl">
        <h2 class="font-bold text-xl mb-4 text-maxi-yellow">Panel Administrativo</h2>
        <div class="grid grid-cols-2 gap-3 mb-6">
            <button onclick="exportarExcel()" class="bg-blue-600 p-4 rounded-2xl font-bold text-sm">üì• Descargar Excel</button>
            <button onclick="crearBackup()" class="bg-purple-600 p-4 rounded-2xl font-bold text-sm">üíæ Copia JSON</button>
        </div>
        <div id="listaPedidos" class="space-y-2 text-[10px] overflow-y-auto max-h-60"></div>
    </section>

    <nav class="fixed bottom-0 w-full bg-white p-4 flex justify-around items-center shadow-[0_-10px_20px_rgba(0,0,0,0.3)] rounded-t-3xl">
        <button onclick="window.scrollTo(0,0)" class="flex flex-col items-center text-black">
            <span class="text-2xl">üè†</span><span class="text-[10px] font-black">INICIO</span>
        </button>
        <button onclick="abrirAdmin()" class="flex flex-col items-center text-zinc-400">
            <span class="text-2xl">‚öôÔ∏è</span><span class="text-[10px] font-black">ADMIN</span>
        </button>
    </nav>

    <script>
        let pedidos = JSON.parse(localStorage.getItem('pedidos_maxi')) || [];
        const WHATSAPP_RECEPCION = "573117700431"; 

        function enviarPedido() {
            const cliente = document.getElementById('cliente').value;
            const celular = document.getElementById('celular').value;
            const correo = document.getElementById('correo').value;
            const inputs = document.querySelectorAll('.cantidad');
            
            let items = [];
            let granTotal = 0;

            inputs.forEach(input => {
                const cant = parseInt(input.value);
                if (cant > 0) {
                    const subtotal = cant * parseInt(input.dataset.precio);
                    items.push(`‚úÖ ${input.dataset.nombre} x${cant} ($${subtotal})`);
                    granTotal += subtotal;
                }
            });

            if (!cliente || !celular || items.length === 0) {
                alert("Por favor ingresa tu nombre, celular y elige algo rico.");
                return;
            }

            const nuevoPedido = {
                fecha: new Date().toLocaleString(),
                cliente, celular, correo, 
                productos: items.join(', '),
                total: granTotal
            };
            pedidos.push(nuevoPedido);
            localStorage.setItem('pedidos_maxi', JSON.stringify(pedidos));

            const textoWA = encodeURIComponent(
                `*üî• NUEVO PEDIDO - MAXI COMIDAS üî•*\n\n` +
                `*Cliente:* ${cliente}\n` +
                `*WhatsApp:* ${celular}\n` +
                `----------------------------------\n` +
                `${items.join('\n')}\n` +
                `----------------------------------\n` +
                `*TOTAL A PAGAR: $${granTotal}* üí∏`
            );

            window.open(`https://wa.me/${WHATSAPP_RECEPCION}?text=${textoWA}`, '_blank');
        }

        function abrirAdmin() {
            const clave = prompt("Introduce la clave de acceso:");
            if(clave === "2026") { 
                document.getElementById('adminPanel').classList.toggle('hidden');
                renderAdmin();
            } else {
                alert("Clave incorrecta");
            }
        }

        function renderAdmin() {
            const lista = document.getElementById('listaPedidos');
            lista.innerHTML = pedidos.slice().reverse().map(p => `
                <div class="bg-zinc-800 p-2 rounded-lg border-l-4 border-yellow-500">
                    <p class="font-bold text-yellow-500">${p.fecha}</p>
                    <p class="text-white">${p.cliente} - $${p.total}</p>
                    <p class="text-gray-400 italic text-[9px]">${p.productos}</p>
                </div>
            `).join('');
        }

        function exportarExcel() {
            if(pedidos.length === 0) return alert("No hay datos");
            const ws = XLSX.utils.json_to_sheet(pedidos);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "Pedidos_Maxi");
            XLSX.writeFile(wb, "Reporte_MaxiComidas.xlsx");
        }

        function crearBackup() {
            const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(pedidos));
            const dlAnchor = document.createElement('a');
            dlAnchor.setAttribute("href", dataStr);
            dlAnchor.setAttribute("download", "backup_maxi.json");
            dlAnchor.click();
        }
    </script>
</body>
</html>
