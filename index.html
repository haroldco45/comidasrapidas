<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAXI COMIDAS - Pedidos Online</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&display=swap');
        body { font-family: 'Poppins', sans-serif; }
        .bg-maxi-yellow { background-color: #FFCC00; }
        .card-shadow { box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.5); }
    </style>
</head>
<body class="bg-zinc-950 text-gray-100 pb-24">

    <div id="appContent">
        <header class="bg-white p-6 text-center shadow-2xl rounded-b-[3rem] border-b-8 border-yellow-500">
            <img src="logo-maxi.png" alt="MAXI COMIDAS" class="w-24 h-24 mx-auto mb-2 rounded-full border-2 border-black object-cover">
            <h1 class="text-3xl font-black text-black italic uppercase italic">MAXI COMIDAS</h1>
            <p class="text-[10px] font-bold text-gray-500 uppercase">üìç Pedidos: 3205901068</p>
        </header>

        <main class="p-4 space-y-4 mt-4">
            
            <div class="bg-zinc-900 rounded-3xl p-4 flex gap-4 border border-zinc-800 card-shadow">
                <img src="hamburguesa-sencilla.jpg" class="w-24 h-24 rounded-2xl object-cover">
                <div class="flex-1">
                    <h3 class="font-black text-lg uppercase italic italic">Sencilla</h3>
                    <p class="text-xs text-yellow-500 font-bold">$16.000</p>
                    <input type="number" min="0" placeholder="0" class="cantidad mt-2 w-16 bg-zinc-800 border border-yellow-500 rounded-lg p-1 text-center font-bold text-white" data-nombre="Sencilla" data-precio="16000">
                </div>
            </div>

            <div class="bg-zinc-900 rounded-3xl p-4 flex gap-4 border border-zinc-800 card-shadow">
                <img src="arepa-burger.jpg" class="w-24 h-24 rounded-2xl object-cover">
                <div class="flex-1">
                    <h3 class="font-black text-lg uppercase italic italic">Arepa Burger</h3>
                    <p class="text-xs text-yellow-500 font-bold">$16.000</p>
                    <input type="number" min="0" placeholder="0" class="cantidad mt-2 w-16 bg-zinc-800 border border-yellow-500 rounded-lg p-1 text-center font-bold text-white" data-nombre="Arepa Burger" data-precio="16000">
                </div>
            </div>

            <div class="bg-zinc-900 rounded-3xl p-4 flex gap-4 border border-zinc-800 card-shadow">
                <img src="hamburguesa-especial.jpg" class="w-24 h-24 rounded-2xl object-cover">
                <div class="flex-1">
                    <h3 class="font-black text-lg uppercase italic italic">Especial</h3>
                    <p class="text-xs text-yellow-500 font-bold">$22.000</p>
                    <input type="number" min="0" placeholder="0" class="cantidad mt-2 w-16 bg-zinc-800 border border-yellow-500 rounded-lg p-1 text-center font-bold text-white" data-nombre="Especial" data-precio="22000">
                </div>
            </div>

            <div class="bg-zinc-900 rounded-3xl p-4 flex gap-4 border border-zinc-800 card-shadow">
                <img src="hamburguesa-doble.jpg" class="w-24 h-24 rounded-2xl object-cover">
                <div class="flex-1">
                    <h3 class="font-black text-lg uppercase italic italic">Doble Carne</h3>
                    <p class="text-xs text-yellow-500 font-bold">$27.000</p>
                    <input type="number" min="0" placeholder="0" class="cantidad mt-2 w-16 bg-zinc-800 border border-yellow-500 rounded-lg p-1 text-center font-bold text-white" data-nombre="Doble Carne" data-precio="27000">
                </div>
            </div>
        </main>

        <section class="p-6 bg-maxi-yellow m-4 rounded-[2rem] text-black shadow-xl">
            <h2 class="font-black text-xl mb-4 uppercase italic italic text-center">Datos del Pedido</h2>
            <div class="space-y-3">
                <input type="text" id="cliente" placeholder="Nombre completo" class="w-full p-3 rounded-xl border-none font-bold">
                <input type="tel" id="celular" placeholder="Tu WhatsApp" class="w-full p-3 rounded-xl border-none font-bold">
                <input type="text" id="direccion" placeholder="Direcci√≥n exacta de entrega" class="w-full p-3 rounded-xl border-none font-bold text-red-700">
                <textarea id="notas" placeholder="Observaciones (Ej: Sin cebolla)" class="w-full p-3 rounded-xl border-none font-bold text-sm h-20"></textarea>
                <button onclick="mostrarResumen()" class="w-full bg-black text-white font-black p-4 rounded-xl shadow-lg hover:bg-zinc-800 transition text-lg">
                    üõí REVISAR PEDIDO
                </button>
            </div>
        </section>
    </div>

    <div id="resumenModal" class="fixed inset-0 bg-black/95 z-50 hidden flex items-center justify-center p-4">
        <div class="bg-zinc-900 w-full max-w-sm rounded-[2.5rem] p-6 border-2 border-yellow-500 shadow-2xl text-center">
            <h2 class="text-yellow-500 font-black text-xl uppercase italic mb-4">Resumen de Pedido</h2>
            <div id="resumenContenido" class="text-white text-left text-sm space-y-2 mb-6 border-y border-zinc-800 py-4 max-h-60 overflow-y-auto"></div>
            <div class="flex flex-col gap-2">
                <button onclick="confirmarYEnviar()" class="bg-green-600 text-white font-black p-4 rounded-xl shadow-lg">‚úÖ TODO BIEN, PEDIR</button>
                <button onclick="cerrarResumen()" class="text-gray-500 text-xs font-bold py-2 uppercase">‚ùå VOLVER A EDITAR</button>
            </div>
        </div>
    </div>

    <section id="adminPanel" class="hidden p-6 bg-zinc-900 border-t-4 border-yellow-500 m-4 rounded-3xl">
        <h2 class="font-black text-yellow-500 mb-4 text-center">HISTORIAL DE CLIENTES</h2>
        <div class="flex gap-2 mb-4">
            <button onclick="exportarExcel()" class="bg-blue-600 flex-1 p-3 rounded-xl font-bold text-[10px] uppercase">üì• Reporte Excel</button>
        </div>
        <div id="listaPedidos" class="space-y-3 max-h-96 overflow-y-auto"></div>
    </section>

    <nav class="fixed bottom-0 w-full bg-white p-4 flex justify-around shadow-2xl rounded-t-[2rem]">
        <button onclick="window.scrollTo({top: 0, behavior: 'smooth'})" class="flex flex-col items-center text-black">
            <span class="text-3xl">üè†</span><span class="text-[10px] font-black uppercase">Men√∫</span>
        </button>
        <button onclick="abrirAdmin()" class="flex flex-col items-center text-zinc-400 transition">
            <span class="text-3xl">‚öôÔ∏è</span><span class="text-[10px] font-black uppercase italic">Admin</span>
        </button>
    </nav>

    <script>
        // --- CONTROL DE SUSCRIPCI√ìN (CAMBIA ESTA FECHA PARA DESBLOQUEAR) ---
        const FECHA_VENCIMIENTO = "2026-03-01"; 
        const TU_WHATSAPP = "573117700431";

        function verificarSuscripcion() {
            const hoy = new Date();
            const vencimiento = new Date(FECHA_VENCIMIENTO);
            if (hoy > vencimiento) {
                document.body.innerHTML = `
                    <div style="height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; background: #000; color: #fff; text-align: center; padding: 20px; font-family: sans-serif;">
                        <img src="logo-maxi.png" style="width: 150px; border-radius: 50%; border: 4px solid #FFCC00; margin-bottom: 20px;">
                        <h1 style="color: #FFCC00; font-size: 2rem; font-weight: 900; font-style: italic;">APP SUSPENDIDA</h1>
                        <p style="margin: 10px 0;">La suscripci√≥n mensual de este negocio ha vencido.</p>
                        <p>Para activar el servicio nuevamente, contacta al administrador.</p>
                        <a href="https://wa.me/${TU_WHATSAPP}?text=Hola, quiero renovar mi suscripci√≥n para MAXI COMIDAS" 
                           style="background: #25D366; color: white; padding: 15px 30px; border-radius: 50px; text-decoration: none; font-weight: bold; margin-top: 25px; box-shadow: 0 10px 20px rgba(37, 211, 102, 0.3);">
                           RENOVAR SUSCRIPCI√ìN üöÄ
                        </a>
                    </div>
                `;
            }
        }
        verificarSuscripcion();

        let pedidos = JSON.parse(localStorage.getItem('pedidos_maxi')) || [];
        let pedidoTemp = null;

        function mostrarResumen() {
            const cliente = document.getElementById('cliente').value;
            const celular = document.getElementById('celular').value;
            const direccion = document.getElementById('direccion').value;
            const notas = document.getElementById('notas').value;
            const inputs = document.querySelectorAll('.cantidad');
            
            let items = [];
            let total = 0;

            inputs.forEach(input => {
                const cant = parseInt(input.value);
                if (cant > 0) {
                    const sub = cant * parseInt(input.dataset.precio);
                    items.push({ nombre: input.dataset.nombre, cant, sub });
                    total += sub;
                }
            });

            if (!cliente || !direccion || items.length === 0) return alert("‚ö†Ô∏è Completa los datos y elige tu pedido.");

            pedidoTemp = { cliente, celular, direccion, notas, items, total };

            document.getElementById('resumenContenido').innerHTML = `
                <div class="bg-zinc-800 p-3 rounded-xl mb-3 border-l-4 border-yellow-500">
                    <p class="font-bold text-yellow-500 uppercase italic italic text-xs">Datos de Env√≠o:</p>
                    <p>${cliente} | ${celular}</p>
                    <p class="text-[10px] text-gray-400">üìç ${direccion}</p>
                    ${notas ? `<p class="text-[10px] text-orange-400 mt-1 italic">üìù Nota: ${notas}</p>` : ''}
                </div>
                <div class="space-y-1">
                    ${items.map(i => `<p class="flex justify-between"><span>${i.nombre} x${i.cant}</span> <span>$${i.sub.toLocaleString()}</span></p>`).join('')}
                </div>
                <div class="mt-4 text-center border-t border-zinc-800 pt-3 font-black text-2xl text-yellow-500">
                    TOTAL: $${total.toLocaleString()}
                </div>
            `;
            document.getElementById('resumenModal').classList.remove('hidden');
        }

        function cerrarResumen() { document.getElementById('resumenModal').classList.add('hidden'); }

        function confirmarYEnviar() {
            const idPedido = Math.floor(Math.random() * 9000) + 1000;
            const registro = {
                id: idPedido,
                fecha: new Date().toLocaleString(),
                ...pedidoTemp,
                resumenItems: pedidoTemp.items.map(i => `${i.nombre} x${i.cant}`).join(', ')
            };

            pedidos.push(registro);
            localStorage.setItem('pedidos_maxi', JSON.stringify(pedidos));

            const textoWA = encodeURIComponent(
                `*üî• MAXI COMIDAS - PEDIDO #${idPedido} üî•*\n\n` +
                `*Cliente:* ${pedidoTemp.cliente}\n` +
                `*WhatsApp:* ${pedidoTemp.celular}\n` +
                `*Direcci√≥n:* ${pedidoTemp.direccion}\n` +
                `*Notas:* ${pedidoTemp.notas || 'Sin notas'}\n` +
                `----------------------------------\n` +
                `${pedidoTemp.items.map(i => `‚úÖ ${i.nombre} x${i.cant}`).join('\n')}\n` +
                `----------------------------------\n` +
                `*TOTAL A PAGAR: $${pedidoTemp.total.toLocaleString()}* üí∏`
            );

            window.open(`https://wa.me/573117700431?text=${textoWA}`, '_blank');
            cerrarResumen();
        }

        function abrirAdmin() {
            if(prompt("üîê Clave de Administrador:") === "2026") {
                document.getElementById('adminPanel').classList.toggle('hidden');
                renderAdmin();
                window.scrollTo(0, document.body.scrollHeight);
            } else {
                alert("‚ùå Clave incorrecta");
            }
        }

        function renderAdmin() {
            const lista = document.getElementById('listaPedidos');
            lista.innerHTML = pedidos.slice().reverse().map(p => `
                <div class="bg-zinc-800 p-4 rounded-2xl border-l-8 border-yellow-500 text-[10px] shadow-lg">
                    <p class="font-black text-yellow-500 uppercase tracking-tighter">${p.fecha} - #${p.id}</p>
                    <p class="text-white text-base font-black uppercase italic italic">${p.cliente}</p>
                    <p class="text-gray-400">üìç ${p.direccion}</p>
                    <p class="text-white mt-1 border-t border-zinc-700 pt-1">üçî ${p.resumenItems}</p>
                    <p class="text-green-500 font-black text-sm mt-1">$${p.total.toLocaleString()}</p>
                </div>
            `).join('');
        }

        function exportarExcel() {
            if(pedidos.length === 0) return alert("No hay datos para exportar.");
            const ws = XLSX.utils.json_to_sheet(pedidos);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "Base_Datos_Maxi");
            XLSX.writeFile(wb, "Clientes_MaxiComidas.xlsx");
        }
    </script>
</body>
</html>
